<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: { // Maroon/Rose, remapped
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
                950: '#4c0519'
              },
              secondary: { // Gold/Amber
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03'
              },
               accent: { // Green/Emerald
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22'
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.7s ease-out forwards',
              'spin-plane': 'spin-plane 1.5s linear infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'spin-plane': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html[dir="rtl"] {
        /* Add any RTL specific global styles here if needed */
      }
      body {
        background-color: #1c1917; /* zinc-900 as a dark fallback */
        background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1528666311149-741a720dc159?q=80&w=2940&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .animate-fade-in-up {
        opacity: 0;
        animation: fade-in-up 0.7s ease-out forwards;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e4e4e7; /* zinc-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #be123c; /* primary-700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9f1239; /* primary-800 */
      }
      @media print {
        body {
          background-color: white;
          background-image: none;
        }
        header, footer, #planner, .no-print {
          display: none !important;
        }
        main {
          padding-top: 0;
          padding-bottom: 0;
        }
        #itinerary, #itinerary * {
          visibility: visible;
        }
        #itinerary {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          box-shadow: none;
          border: none;
        }
        .printable-card {
            page-break-inside: avoid;
            box-shadow: none !important;
            border: 1px solid #e2e8f0 !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
